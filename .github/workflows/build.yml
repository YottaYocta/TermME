name: Build

on:  
  workflow_dispatch:
jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: build executable
        run: |
          cmake .
          cmake --build .
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: TermME_MacOS
          path: ./TermME*
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: build executable
        run: |
          cmake .
          cmake --build .
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: TermME_Windows
          path: ./TermME*
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build executable
        run: |
          cmake .
          cmake --build .
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: TermME_Ubuntu
          path: ./TermME*
